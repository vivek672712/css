<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Background-Color</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        h1 {
            color: #333333;
        }
        p {
            background-color: #ffcccb;
            color: #000000;
        }
        #unique {
            color: green;
        }
        .highlight {
            background-color: yellow;
        }
        div {
            background-color: #00796b;
            color: white;
            padding: 20px;
            margin: 20px;
        }
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Color and Background-Color</h1>
    <p>This paragraph has a background color and text color.</p>
    <p class="highlight">This is a paragraph with a class selector.</p>
    <p id="unique">This is a unique paragraph with an ID selector.</p>
    <div>
        This div has a background color.
    </div>
    <div class="box">
        This div demonstrates the box model.
    </div>
</body>
</html>
