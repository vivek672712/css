<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
        }
        ul {
            list-style-type: square;
            list-style-position: inside;
        }
        ol {
            list-style-type: upper-roman;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <p>This paragraph uses various font properties.</p>
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
</body>
</html>
